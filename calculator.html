<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.5" />
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
  <script src="calculator.js" defer></script>
</head>
<body>

  <!-- Background effects -->
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="circle"></div>

  <!-- App Wrapper -->
  <div class="app-wrapper">

    <!-- Title -->
    <div class="side-info">
      <h1>Modern Calculator</h1>
      <p>Simple • Smooth • Stylish</p>
    </div>

    <!-- Calculator -->
    <div class="glass-frame">
      <div>
        <input class="js-input" type="text" id="display" />

        <div>
          <button onclick="clearAll()">C</button>
          <button onclick="updateCalculation('%')">%</button>
          <button onclick="deleteLast()">del</button>
          <button onclick="updateCalculation('/')">&divide;</button>
        </div>

        <div>
          <button onclick="updateCalculation('7')">7</button>
          <button onclick="updateCalculation('8')">8</button>
          <button onclick="updateCalculation('9')">9</button>
          <button onclick="updateCalculation('*')">x</button>
        </div>

        <div>
          <button onclick="updateCalculation('4')">4</button>
          <button onclick="updateCalculation('5')">5</button>
          <button onclick="updateCalculation('6')">6</button>
          <button onclick="updateCalculation('-')">-</button>
        </div>

        <div>
          <button onclick="updateCalculation('1')">1</button>
          <button onclick="updateCalculation('2')">2</button>
          <button onclick="updateCalculation('3')">3</button>
          <button onclick="updateCalculation('+')">+</button>
        </div>

        <div>
          <button onclick="updateCalculation('00')">00</button>
          <button onclick="updateCalculation('0')">0</button>
          <button onclick="updateCalculation('.')">.</button>
          <button onclick="calculateResult()">=</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Tool Button -->
  <a href="converter.html" class="tool-btn">Unit Converter</a>

</body>
</html>
